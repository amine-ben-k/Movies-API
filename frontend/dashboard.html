<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and Directors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Movies API</h1>

        <section id="search">
            <h2>Search Movies by Director</h2>
            <form id="search-form">
                <input type="text" id="search-director" placeholder="Director Name" required>
                <button type="submit">Search</button>
            </form>
            <ul id="search-results">
                <!-- Search results will be populated dynamically -->
            </ul>
        </section>
        <section id="movies">
            <h2>Movies</h2>
            <ul id="movie-list">
                <!-- Movie list items will be populated dynamically -->
            </ul>
            <form id="movie-form">
                <input type="text" id="title" placeholder="Movie Title" required>
                <input type="text" id="director_id" placeholder="Director ID" required>
                <button type="submit">Add Movie</button>
            </form>
        </section>

        <section id="directors">
            <h2>Directors</h2>
            <ul id="director-list">
                <!-- Director list items will be populated dynamically -->
            </ul>
            <form id="director-form">
                <input type="text" id="director-name" placeholder="Director Name" required>
                <button type="submit">Add Director</button>
            </form>
        </section>

       
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/movies.js"></script>
    <script type="module" src="js/directors.js"></script>
    <script type="module" src="js/rating.js"></script>
    <script type="module" src="js/search.js"></script>
</body>
</html>
